    buttonlink: "#services"

  services:
    title: "Oferta"
    text: "Jeśli jesteś zainteresowany kursem, szkoleniem indywidualnym lub fitnesem proszę skontaktuj się!"
    section: services
    list:
      - title: "Kursy agility"
        desc: "Kurs agility obejmuje 8 zajęć grupowych z podstaw agility. Zajęcia są grupowe. Grupa to najczęściej 3 lub 4 pary ćwiczące.
          Na kursie jeden pies pracuje a w tym czasie reszta odpoczywa, spaceruje. Na kursie ustalony jest program zajęć, oraz prace domowe."
        image: assets/img/services/kurs.jpeg
      - title: "Treningi indywidualne"
        desc: "Zajęcia indywidualne są przeznaczone dla psów, które z różnych przyczyn nie są w stanie uczestniczyć w zajęciach grupowych.
        Rozpraszają się innymi psami lub ludźmi, mają problem ze skupieniem lub posłuszeństwem. Zajęcia indywidualne obejmują różną tematykę, jak motywację, podstawy posłuszeństwa czy problemy życia codziennego. "
        image: assets/img/services/ind2.jpeg
      - title: "Treningi agility"
        desc: "Główna część naszej działaności. Treningi agility w grupie, skierowane dla par bardziej zaawannsowanych lub po kusie agility. Grupy od 3 do 5 par. Na treningach skupiamy się na konkretnych sekwencjach, sposobach prowadzenia psa na torze.
        Czasami są treningi torkowe, a czasami dłubanie detali, nauka nowych przeszkód."
        image: assets/img/services/agi2.jpeg
      - title: "Treningi frisbee"
        desc: "zajęcia z frisbee"
        image: assets/img/services/fris.jpeg
      - title: "Dog fitness"
        desc: "
          DogFitness to stosunkowo nowa dziedzina budząca coraz to większe zainteresowanie. To zarówno ćwiczenia lub terapia u psów po zabiegach ortopedycznych czy z dysfunkcjami układu ruchu jak również rozwijanie cech motorycznych u zdrowych zwierząt.
          To świetny sposób na budowanie więzi z psem oraz naukę nowych umiejętności gdy za oknem warunki nie pozwalają na aktywność poza domem.
          "
        image: assets/img/services/dog_fitness.jpg
