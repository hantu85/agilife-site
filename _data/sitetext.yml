en: &DEFAULT_EN
  header:
    title: Witaj w klubie!
    text: ""
    button: Oferta
    buttonlink: "#services"

  services:
    title: "Oferta"
    text: "Jeśli jesteś zainteresowany kursem, szkoleniem indywidualnym lub fitnesem proszę skontaktuj się!"
    section: services
    list:
      - title: "Kursy agility"
        desc: "Kurs agility obejmuje 8 zajęć grupowych z podstaw agility. Grupa to najczęściej 3 lub 4 pary ćwiczące.
          Na kursie jeden pies pracuje a w tym czasie reszta odpoczywa, spaceruje. Kurs przeznaczony dla psów od 8 miesiąca życia, posiadającego podstawy posłuszeństwa i motywacje do pracy z człowiekiem."
        image: assets/img/services/kurs.jpeg
      - title: "Treningi agility"
        desc: "Treningi agility w grupie, skierowane dla par bardziej zaawannsowanych lub po kusie agility.
        Grupy od 3 do 5 par. Na treningach skupiamy się na konkretnych sekwencjach, sposobach prowadzenia psa na torze.
        Czasami są treningi torkowe, a czasami dłubanie detali i sekwencji."
        image: assets/img/services/agi2.jpeg
      - title: "Kurs dogfrisbee"
        desc: "Kurs obejmuje 6 zajęć grupowych, pierwsze zajęcia odbywają się bez psów i opierają się na nauce podstawowych rzutów frisbee.
        Kurs przeznaczony dla psów od 10 miesiąca życia, posiadających motywację na zabawkę oraz nie posiadających przeciwwskazań zdrowotnych, bądź behawioralnych."
        image: assets/img/services/friss.jpg
      - title: "Kurs rzuty dla początkujących"
        desc: "Kurs obejmuje 5 zajęć grupowych i odbywa się bez psów, grupa to 4-8 osób. Zajęcia obejmują naukę poprawnego chwytu dysku, różnorodnych rzutów,
        ćwiczenia poprawiające celność oraz precyzję. Na tym kursie nikt nie będzie się nudzić!"
        image: assets/img/services/rzuty.jpg
      - title: "Kurs rzuty dla zaawansowanych"
        desc: "Kurs obejmuje 5 zajęć grupowych i odbywa się bez psów, grupa to 4-8 osób. Zajęcia obejmują naukę bardziej skomplikowanych rzutów frisbee,
        różnego rodzaju tricki związane z frisbee i urozmaiceniem freestyle'u od strony zawodnika. Kurs przeznaczony dla osób lubiących wyzwania i znających podstawowe rzuty (z zakresu kursu dla początkujących)."
        image: assets/img/services/rzuty2.jpg
      - title: "Psie przedszkole"
        desc: "Kurs obejmuje 8 tematycznych zajęć grupowych - plan został tak opracowany, aby przez ten czas poruszyć najważniejsze kwestie dotyczące wychowania szczęśliwego, ciekawego świata szczeniaka. Zajęcia trwają godzinę i mają charakter teoretyczno-praktyczny.
        Kurs obejmuje między innymi: motywację i nagradzanie, wstęp do kształtowania, przywołania, luźnej smyczy, poznanie klatki / legowiska, podstawowe komendy: siad, waruj, zostań, wybrane sztuczki, przyzwyczajenie do zabiegów pielęgnacyjnych i weterynaryjnych, poznanie \"dziwnych\" nawierzchni.
        Przeznaczony dla psów w wieku 2-7 miesięcy"
        image: assets/img/services/przed.jpg
      - title: "Dog fitness"
        desc: "DogFitness to stosunkowo nowa dziedzina budząca coraz to większe zainteresowanie. To zarówno ćwiczenia lub terapia u psów po zabiegach
        ortopedycznych czy z dysfunkcjami układu ruchu jak również rozwijanie cech motorycznych u zdrowych zwierząt.
        To świetny sposób na budowanie więzi z psem oraz naukę nowych umiejętności gdy za oknem warunki nie pozwalają na aktywność poza domem."
        image: assets/img/services/dog_fitness.jpg
      - title: "Kurs posłuszeństwa podstawowego"
        desc: "Kurs obejmuje 6 zajęć grupowych, grupa liczy 4-6 par ćwiczących.
        Na zajęciach skupimy się na przyzwyczajaniu psa do pracy w grupie, nauce fundamentów grzecznego zachowania na spacerze oraz poznawaniem podstawowych komend.
        Podczas kursu dowiecie się jak współpracować z psem oraz urozmaicać zwykłe spacery. Kurs przeznaczony dla psów w wieku powyżej 6 miesiąca życia."
        image: assets/img/services/posl1.jpg
      - title: "Kurs posłuszeństwa zaawansowanego"
        desc: "Kurs obejmuje 6 zajęć grupowych, grupa liczy 4-6 par ćwiczących.
        Na zajęciach skupimy się na zaawansowanych komendach wykorzystywanych w posłuszeństwie, chodzeniu przy nodze oraz zapoznaniu was i waszych psów z różnymi
        zabawami urozmaicającymi spacer. Kurs przeznaczony dla: psów w wieku powyżej 6 miesiąca życia i znających już podstawowe komendy (z zakresu kursu posłuszeństwa podstawowego), psów, które odbyły już kurs podstawowego posłuszeństwa w naszej szkółce, bądź w innej."
        image: assets/img/services/poslu2.jpg
      - title: "Konsultacje indywidualne"
        desc: "Zajęcia w formie indywidualnej dla właścicieli, którzy chcą skupić się na problemach występujących w codziennym życiu (nadmierna ekscytacja, ciągnięcie na smyczy, problemy z posłuszeństwem podczas spacerów, problememy z minięciem innego psa, gonienie samochodów, problemy z motywacją).
        Nie zajmujemy się psami agresywnymi/lękliwymi."
        image: assets/img/services/Ind.jpg
        #icon: fab fa-markdown

