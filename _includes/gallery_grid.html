<!-- Portfolio Grid -->
<section class="bg-light page-section" id="{{ site.data.sitetext[site.locale].gallery.section | default: "gallery" }}">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading text-uppercase">{{ site.data.sitetext[site.locale].gallery.title | markdownify | default: "Gallery" }}</h2>
        <h3 class="section-subheading text-muted">{{ site.data.sitetext[site.locale].gallery.text | markdownify }}</h3>
      </div>
    </div>
    <div class="row">
	{% for item in site.data.sitetext[site.locale].gallery.items %}
      <div class="col-md-4 col-sm-6 portfolio-item">
        <a class="portfolio-link" href="{{ item.url }}" target="_blank">
          <div class="portfolio-hover">
<!-- 
            <div class="portfolio-hover-content">
              <i class="{{ site.data.style.portfolio-icon | default: "fas fa-plus fa-3x" }}"></i>
            </div>
 -->
          </div>
          <img class="img-fluid" src="{{ item.image }}" alt="">
        </a>
        <div class="portfolio-caption">
          <h4>{{ item.title }}</h4>
          <p class="text-muted">{{ item.subtitle }}</p>
        </div>
      </div>
	{% endfor %}
    </div>
  </div>
</section>
