  about:
    title: "O nas"
    text: "Nasza historia"
    body: "
      Nasza przygoda ze sportami kynologicznymi rozpoczęła 2009 roku. Wtedy nasza założycielka wraz z psem rasy Beagle o imieniu Tequila, zgłębiały tajniki posłuszeństwa podstawowego, a później zaawansowanego. Rok później trenowała już agility oraz jeździła na liczne seminaria i obozy prowadzone przez trenerów zagranicznych i polskich. Od 2012 roku jest czynnym zawodnikiem Agility.
      <br/><br/>
      Od kilku lat prowadzi w klubie zajęcia z agility oraz motywacji. Na torze stawiamy przede wszystkim na relacje pies-przewodnik, wspólną zabawę oraz zaangażowanie.
      <br/><br/>
      Od 2013 roku w treningach wykorzystujemy wiedzę z zakresu fizjoterapii, a od 2017 roku zoofizjoterapię małych zwierząt zdobytą na studiach z tych kierunków. Wiedza, pozwala nam mądrze i odpowiedzialnie kierować treningami. Zmniejszamy dzięki temu ryzyko powstania kontuzji zarówno u psa jak i u przewodnika. Bez względu na to czy dopiero rozpoczynasz swoją przygodę z Agility, czy jesteś zaawansowanym zawodnikiem, wspólnie opracujemy plan działania.
      "
    section: about

